<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase - MotoShop Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
        }
        .status-card {
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
        }
        .status-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .status-error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }
        .status-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .status-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .btn-test {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            color: white;
        }
        .loading-spinner {
            display: none;
            margin: 20px 0;
        }
        .console-log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="text-center mb-4">
            <h1 class="fw-bold">
                <i class="fas fa-database text-primary"></i>
                Teste Firebase - MotoShop Pro
            </h1>
            <p class="text-muted">Verificando conex√£o e funcionalidades do Firebase</p>
        </div>

        <!-- Status Cards -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card status-card status-info" id="firebase-status">
                    <div class="card-body text-center">
                        <i class="fas fa-fire fa-2x mb-2"></i>
                        <h5>Firebase Status</h5>
                        <p id="firebase-status-text">Aguardando...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card status-card status-info" id="connection-status">
                    <div class="card-body text-center">
                        <i class="fas fa-wifi fa-2x mb-2"></i>
                        <h5>Conex√£o</h5>
                        <p id="connection-status-text">Aguardando...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Test Buttons -->
        <div class="text-center mb-4">
            <button class="btn btn-test me-3" onclick="testFirebaseInit()">
                <i class="fas fa-play"></i> Inicializar Firebase
            </button>
            <button class="btn btn-test me-3" onclick="testConnection()">
                <i class="fas fa-link"></i> Testar Conex√£o
            </button>
            <button class="btn btn-test me-3" onclick="testCRUD()">
                <i class="fas fa-database"></i> Testar CRUD
            </button>
            <button class="btn btn-test" onclick="clearConsole()">
                <i class="fas fa-trash"></i> Limpar Console
            </button>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Executando teste...</p>
        </div>

        <!-- Console Log -->
        <div class="console-log" id="console-log">
            <div class="text-center text-muted">
                <i class="fas fa-terminal"></i>
                Console de testes - clique nos bot√µes acima para executar testes
            </div>
        </div>

        <!-- Back to Dashboard -->
        <div class="text-center mt-4">
            <a href="dashboard.html" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Console personalizado
        function addToConsole(message, type = 'info') {
            const consoleDiv = document.getElementById('console-log');
            const now = new Date().toLocaleTimeString();
            
            let color = '#00ff00';
            if (type === 'error') color = '#ff4444';
            if (type === 'warning') color = '#ffaa00';
            if (type === 'success') color = '#44ff44';
            
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<span style="color: #888">[${now}]</span> <span style="color: ${color}">${message}</span>`;
            consoleDiv.appendChild(messageDiv);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Interceptar console.log para mostrar no nosso console
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'info');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warning');
        };

        // Fun√ß√µes de teste
        function showLoading(show = true) {
            const spinner = document.querySelector('.loading-spinner');
            spinner.style.display = show ? 'block' : 'none';
        }

        function updateStatus(elementId, text, success = true) {
            const element = document.getElementById(elementId);
            const textElement = document.getElementById(elementId + '-text');
            
            if (success) {
                element.className = 'card status-card status-success';
                textElement.innerHTML = `<i class="fas fa-check"></i> ${text}`;
            } else {
                element.className = 'card status-card status-error';
                textElement.innerHTML = `<i class="fas fa-times"></i> ${text}`;
            }
        }

        async function testFirebaseInit() {
            showLoading(true);
            addToConsole('=== TESTE: Inicializa√ß√£o do Firebase ===', 'info');
            
            try {
                const result = initializeFirebase();
                if (result) {
                    updateStatus('firebase-status', 'Inicializado com sucesso!', true);
                    addToConsole('‚úÖ Firebase inicializado com sucesso!', 'success');
                } else {
                    updateStatus('firebase-status', 'Erro na inicializa√ß√£o', false);
                    addToConsole('‚ùå Erro na inicializa√ß√£o do Firebase', 'error');
                }
            } catch (error) {
                updateStatus('firebase-status', 'Erro na inicializa√ß√£o', false);
                addToConsole('‚ùå Erro: ' + error.message, 'error');
            }
            
            showLoading(false);
        }

        async function testConnection() {
            showLoading(true);
            addToConsole('=== TESTE: Conex√£o com Firebase ===', 'info');
            
            try {
                const connected = await checkFirebaseConnection();
                if (connected) {
                    updateStatus('connection-status', 'Conectado', true);
                    addToConsole('‚úÖ Conex√£o estabelecida com sucesso!', 'success');
                } else {
                    updateStatus('connection-status', 'Falha na conex√£o', false);
                    addToConsole('‚ùå Falha na conex√£o com Firebase', 'error');
                }
            } catch (error) {
                updateStatus('connection-status', 'Erro na conex√£o', false);
                addToConsole('‚ùå Erro: ' + error.message, 'error');
            }
            
            showLoading(false);
        }

        async function testCRUD() {
            showLoading(true);
            addToConsole('=== TESTE: Opera√ß√µes CRUD ===', 'info');
            
            try {
                // Teste de cria√ß√£o
                addToConsole('Testando cria√ß√£o de cliente...', 'info');
                const clienteData = {
                    nome: 'Cliente Teste',
                    email: 'teste@example.com',
                    telefone: '(11) 99999-9999',
                    endereco: 'Rua Teste, 123'
                };
                
                const clienteId = await FirebaseUtils.addCliente(clienteData);
                addToConsole(`‚úÖ Cliente criado com ID: ${clienteId}`, 'success');
                
                // Teste de leitura
                addToConsole('Testando leitura de clientes...', 'info');
                const clientes = await FirebaseUtils.getClientes();
                addToConsole(`‚úÖ ${clientes.length} clientes encontrados`, 'success');
                
                // Teste de atualiza√ß√£o
                addToConsole('Testando atualiza√ß√£o de cliente...', 'info');
                await FirebaseUtils.updateCliente(clienteId, {
                    nome: 'Cliente Teste Atualizado'
                });
                addToConsole('‚úÖ Cliente atualizado com sucesso', 'success');
                
                // Teste de exclus√£o
                addToConsole('Testando exclus√£o de cliente...', 'info');
                await FirebaseUtils.deleteCliente(clienteId);
                addToConsole('‚úÖ Cliente exclu√≠do com sucesso', 'success');
                
                addToConsole('üéâ Todos os testes CRUD passaram!', 'success');
                
            } catch (error) {
                addToConsole('‚ùå Erro no teste CRUD: ' + error.message, 'error');
            }
            
            showLoading(false);
        }

        function clearConsole() {
            const consoleDiv = document.getElementById('console-log');
            consoleDiv.innerHTML = `
                <div class="text-center text-muted">
                    <i class="fas fa-terminal"></i>
                    Console limpo - clique nos bot√µes acima para executar testes
                </div>
            `;
        }

        // Inicializar automaticamente ao carregar a p√°gina
        window.addEventListener('load', function() {
            addToConsole('üî• P√°gina de teste carregada', 'info');
            addToConsole('Firebase SDK carregado', 'info');
            addToConsole('Pronto para testes!', 'success');
        });
    </script>
</body>
</html>
